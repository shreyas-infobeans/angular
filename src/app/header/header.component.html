<nav class="nav"><h1><a routerLink="">E COMM</a> </h1>
<div class="nav-search" *ngIf="menuType!=='seller' ">
    <input type="text" #searchInput (keyup)="searchProducts($event)" (blur)="hideSearch()" placeholder="Search for Products"/>
    <button (click)="submitSearch(searchInput.value)">Search</button>
    <ul class="suggested-result" *ngIf="searchValue">
        <li *ngFor="let item of searchValue">
            <a (mousedown)="redirectoDetails(item.id)">{{item.name}}</a>
        </li>
    </ul>
</div>
<div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/seller-auth">Seller</a></li>
        <li><a routerLink="/user-auth">Login/Sign Up</a></li>
        <li><a href="">Cart({{cartItems}})</a></li>
    
    </ul>
    <ul *ngSwitchCase="'seller'">
        <li><a routerLink="/seller-auth">Product list</a></li>
        <li><a routerLink="/seller-add-product">Add Product</a></li>
        <li><a routerLink="/seller-home">List</a></li>
        <li><a (click)="logout()" >Logout</a></li>
        <li><a href="#">Welcome, {{sellerName | titlecase}}</a></li>
    
    </ul>
    <ul *ngSwitchCase="'user'">
        <li><a routerLink="/seller-auth">Seller</a></li>
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="user-auth">{{userName | titlecase}}</a></li>
        <li><a (click)="userLogOut()" >Logout</a></li>
        <li><a routerLink="my-orders" >My Orders</a></li>
        <li><a [routerLink]="cartItems>0?'cart-page':null">cart({{cartItems}})</a></li>
    
    </ul>
</div>

</nav>
