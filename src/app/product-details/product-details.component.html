<div class="row product-details" *ngIf="productDetail">   
        <div class="col-sm-6">
            <a routerLink="/details/{{productDetail.id}}"><img class="product-image" src="{{productDetail.url}}" alt=""/></a>
        </div>
        <div class="col-sm-6 details">
            <div class="col-sm-6 details">
                <h1>{{productDetail.name}}</h1>
                <h3>Price:{{productDetail.price}}</h3>
                <div>color: 
                    <h5 [style.backgroundColor]="productDetail.color" class="product-color"></h5>
                </div>
                <h6>Category Mobile</h6>
                <h6>{{productDetail.description}}</h6>
                <button *ngIf="!removeCart" class="form-button" (click)="addToCart()">Add to Cart</button>
                <button *ngIf="removeCart" class="form-button" (click)="removeFromCart(productDetail.id)">Remove from Cart</button>
                <button class="form-button">Buy Now</button>
                <div class="quantity-group">
                        <button (click)="handleQuantity('min')">-</button>
                        <input type="text" value="{{productQuantity}}"/>
                        <button (click)="handleQuantity('plus')">+</button>
                </div>
            </div>
           
        </div>
    </div>
