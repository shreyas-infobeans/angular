<ngb-carousel *ngIf="popularProducts">
	<ng-template *ngFor="let item of popularProducts" ngbSlide>
		<div class="picsum-img-wrapper">
			<img class="product-header-img" src="{{item.url}}" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>
	
	
</ngb-carousel>
<div class="product-list-wrapper">
    <h1>Trendy Products</h1>
    <div class="row" >
        <div class="col-sm-3" *ngFor="let titem of trendyProducts">
            <div class="product-item">
                    <img src="{{titem.url}}"/>
            </div>
            <div class="product-details">
                <h6 class="name-head">{{titem.name}}</h6>
                <div class="product-price">
                        <h6>Price: {{titem.price}}</h6>
                </div>
                <div class="product-color">
                    <h6>Color: {{titem.color}}</h6>
            </div>
            <div class="product-footer">
                <a routerLink="/details/{{titem.id}}" >View Details</a>
                <a href="">Add to Cart</a>
            </div>
            </div>
        </div>
    </div>

</div>
