<div class="update-product">
    <h1>Edit Product</h1>
    <p class="success">{{productMessage}}</p>
    <p class="success">{{updateProductMessage}}</p>
    <form class="common-form" #addProduct="ngForm" (ngSubmit)="submit(addProduct.value);addProduct.resetForm()">
        <input class="form-input" name="name" ngModel="{{productData?.name}}" type="text" placeholder="Enter product name"/>
        <input class="form-input" name="price" ngModel="{{productData?.price}}" type="text" placeholder="Enter product price"/>
        <input class="form-input" name="color" ngModel="{{productData?.color}}" type="text" placeholder="Enter product color"/>
        <textarea type="text" class="form-input" name="description" placeholder="Enter product description" ngModel="{{productData?.description}}"></textarea>
        <input class="form-input" name="url" ngModel="{{productData?.url}}" type="text" placeholder="Enter product url"/><img src="{{productData?.url}}" height="100" width="100" />
        <button class="form-button">Update Product</button>
    </form>
</div>
